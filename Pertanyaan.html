      <h1>Kita gini - gini aja nih ??, lanjut lebih serius ga sih ??</h1>
      <div class="row mx-2 mt-4">
        <div class="btn-aja col">

        </div>
        <div class="btn-aja col">

            Ngga, gini aja cukup
          </button>
        </div>
      </div>

      <script>
        // button engga
        let btnEngga = document.getElementById("btn-engga");

        btnEngga.addEventListener("click", function () {
          let randX = Math.random() * 70;
          let randY = Math.random() * 80;

          btnEngga.style.position = "absolute";
          btnEngga.style.left = randX + "%";
          btnEngga.style.top = randY + "%";
        });
        // close button engga

        // menghilangkan pertanyaan
        let pertanyaan = document.getElementsByClassName("pertanyaan");
        // close hilang pertanyaan
        // button iya
        let btnIya = document.getElementById("btn-iya");
        btnIya.addEventListener("click", function () {
          document.body.classList.remove("containers");
          pertanyaan[0].style.opacity = 0;
          let audio = document.getElementById("myAudio");
          audio.play();
        });
        // close button iya
      </script>
    </div>
